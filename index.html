<body>
  <script src="http://localhost:1989/socket.io/socket.io.js"></script>
  <script>
    var socket;
    var packet;

    function connect() {
      console.log('sent request to socket');
      packet = {
        event: "online",
        payload: {
          username: 'abcd',
          name: 'Chandan Kumar'
        }
      }
      socket = io.connect('http://localhost:1989');
      socket.emit(packet.event, packet.payload);
    }


    function sendMessage() {
      packet = {
        event: 'message',
        payload: {
          from: 'abcd',
          to: 'wxyz',
          text: 'kahan marwa raha hai abhi tak'
        }
      }
      console.log('clicked to send message')
      socket.emit(packet.event, packet.payload);
    }
  </script>
  <div onclick="connect()">connect</div>
  <div onclick="sendMessage()">send message</div>
</body>
